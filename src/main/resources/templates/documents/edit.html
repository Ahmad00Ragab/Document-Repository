<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            color: #4e73df;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: bold;
            color: #4e73df;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2553a2;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }

        .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier le Document</h1>

        <form th:action="@{/documents/update/{id}(id=${document.id})}" th:object="${document}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre :</label>
                <input type="text" id="titre" th:field="*{titre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contenu" class="form-label">Contenu :</label>
                <textarea id="contenu" th:field="*{contenu}" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="typeFichier" class="form-label">Type de Fichier :</label>
                <input type="text" id="typeFichier" th:field="*{typeFichier}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Résumé :</label>
                <input type="text" id="resume" th:field="*{resume}" class="form-control">
            </div>
         

            <div class="mb-3">
                <label for="motCle" class="form-label">Mots-clés :</label>
                <input type="text" id="motCle" th:field="*{motCle}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur :</label>
                <select id="auteur" th:field="*{auteur.id}" class="form-select">
                    <option th:each="auteur : ${auteurs}" th:value="${auteur.id}" 
                            th:text="${auteur.nom} + ' ' + ${auteur.prenom}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="categorie" class="form-label">Catégorie :</label>
                <select id="categorie" th:field="*{categorie.id}" class="form-select">
                    <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.theme}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Fichier :</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>

            <div class="mb-3">
                <label for="datePublication" class="form-label">Date de publication :</label>
                <input type="date" id="datePublication" th:field="*{datePublication}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a href="/documents" class="btn btn-primary">Cancel</button>
        </form>

        <!-- Affichage des erreurs -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <p>Erreur : L'auteur ou la catégorie est invalide.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
