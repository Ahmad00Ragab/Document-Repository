<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Flexbox container to ensure no overlap */
        .flex-container {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Styling for the content panel */
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 10px 0;
            /* Add space between panels */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background: #4facfe;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Add spacing between buttons */
        .container a+a {
            margin-top: 10px;
            /* Adjust this value for more or less spacing */
        }

        .button:hover {
            background: #00c6ff;
            transform: translateY(-2px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>

    <link th:replace="layout/default-layout::link">
</head>
<body >
    <div class="flex-container">
        <div class="container" th:fragment="content">
            <h1>Welcome to MyFirstSpringMVC</h1>
        </div>
        <div class="container">
            <a class="button" href="/documents/user">Documents List</a>
            <a class="button" href="/login">Login Page</a>
        </div>
    </div>
</body>

</html>
