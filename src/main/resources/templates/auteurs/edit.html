<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Auteur</title>
    <!-- Inclusion de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f9f9;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }
        .btn-primary:hover {
            background-color: #4c51bf;
            border-color: #4c51bf;
        }
        .btn-secondary {
            background-color: #9f7aea;
            border-color: #9f7aea;
        }
        h1 {
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <section class="container mt-5">
        <article class="card shadow-lg p-4">
            <h1 class="text-center">Modifier un Auteur</h1>
            <form action="#" th:action="@{/auteurs/update/{id}(id=${auteur.id})}" th:object="${auteur}" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom de l'auteur" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom :</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Prénom de l'auteur" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <a href="/auteurs" class="btn btn-secondary">Retour</a>
                </div>
            </form>
        </article>
    </section>

    <!-- Inclusion de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
