<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Auteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6fffa;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        h1 {
            color: #319795;
        }
        .btn-primary {
            background-color: #319795;
            border-color: #319795;
        }
        .btn-primary:hover {
            background-color: #2c7a7b;
        }
        .btn-secondary {
            background-color: #4fd1c5;
            border-color: #4fd1c5;
        }
    </style>
</head>
<body>
    <section class="container mt-5">
        <article class="card shadow-lg p-4">
            <h1 class="text-center">Ajouter un Auteur</h1>
            <form action="#" th:action="@{/auteurs}" th:object="${auteur}" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom de l'auteur" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom :</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Prénom de l'auteur" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a href="/auteurs" class="btn btn-secondary">Retour</a>
                </div>
            </form>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
